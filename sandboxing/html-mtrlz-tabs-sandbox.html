<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Tabs Example</title>
      <meta name="viewport" content="width = device-width, initial-scale = 1" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"
      />
      <script
         type="text/javascript"
         src="https://code.jquery.com/jquery-2.1.1.min.js"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
   </head>

   <body class="container">
      <h3>Tabs Demo</h3>
      <div class="row">
         <div class="col s12">
            <ul class="tabs">
               <li class="tab col s3"><a href="#inbox">Inbox</a></li>
               <li class="tab col s3">
                  <a class="active" href="#unread"> Unread</a>
               </li>
               <li class="tab col s3 disabled">
                  <a href="#outbox"> Outbox (Disabled)</a>
               </li>
               <li class="tab col s3"><a href="#sent">Sent</a></li>
            </ul>
         </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- customCSS -->
    <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#song-tab">Search By Song</a></li>
                <li class="tab col s3"><a href="#movie-tab">Search By Movie</a></li>
            </ul>
        </div>
        <div id="song-tab" class="col s12">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <!-- starting city -->
                        <div class="input-field col s9">
                            <input id="starting-city" type="text" class="validate" required />
                            <label for="starting-city">Starting City</label>
                        </div>
                        <!-- starting state -->
                        <div class="input-field col s3">
                            <input id="starting-state" type="text" class="validate" required />
                            <label for="starting-state">State</label>
                        </div>
                        <!-- ending city -->
                        <div class="input-field col s9">
                            <input id="ending-city" type="text" class="validate" required />
                            <label for="ending-city">Ending City</label>
                        </div>
                        <!-- ending state -->
                        <div class="input-field col s3">
                            <input id="ending-state" type="text" class="validate" required />
                            <label for="ending-state">State</label>
                        </div>
                        <!-- artist -->
                        <div class="input-field col s12">
                            <input id="artist-name" type="text" class="validate" required />
                            <label for="artist-name">Artist</label>
                        </div>
                        <!-- song -->
                        <div class="input-field col s12">
                            <input id="song-title" type="text" class="validate" required />
                            <label for="song-title">Song</label>
                        </div>

                        <div class="col s6">
                            <button id="submit-btn"
                                class="btn btn-large waves-effect waves-light green lighten-1 center-align"
                                type="button" name="action">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Insert html of current inputs here -->
        <div id="movie-tab" class="col s12">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <!-- starting city -->
                        <div class="input-field col s9">
                            <input id="starting-city2" type="text" class="validate" required />
                            <label for="starting-city2">Starting City</label>
                        </div>
                        <!-- starting state -->
                        <div class="input-field col s3">
                            <input id="starting-state2" type="text" class="validate" required />
                            <label for="starting-state2">State</label>
                        </div>
                        <!-- ending city -->
                        <div class="input-field col s9">
                            <input id="ending-city2" type="text" class="validate" required />
                            <label for="ending-city2">Ending City</label>
                        </div>
                        <!-- ending state -->
                        <div class="input-field col s3">
                            <input id="ending-state2" type="text" class="validate" required />
                            <label for="ending-state2">State</label>
                        </div>
                        <!-- artist -->
                        <div class="input-field col s12">
                            <input id="movie-name" type="text" class="validate" required />
                            <label for="movie-name">Movie</label>
                        </div>
                        <!-- year? -->
                        <!-- <div class="input-field col s12">
                     <input
                        id="movie-year"
                        type="text"
                        class="validate"
                        required
                     />
                     <label for="movie-year">Year</label>
                  </div> -->

                        <div class="col s6">
                            <button id="submit-btn"
                                class="btn btn-large waves-effect waves-light green lighten-1 center-align"
                                type="button" name="action">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Create html for taking in movie input(s) -->
    </div>
    <script src="OMDB_sandbox.js"></script>
</body>

</html>
